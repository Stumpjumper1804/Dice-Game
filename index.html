<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the dice!</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/dice.css" />
  </head>
  <body>
    <div id="container-wrap">
      <header>
        <div id="container-header">
          <h1>Roll the dice!</h1>
          <div id="container-span">
            <p id="player1">Player 1</p>
            <p id="versus">versus</p>
            <p id="player2">Player 2</p>
          </div>
          <button id="startGame">Enter player names</button>
        </div>
      </header>

      <main>
        <div id="container-main">
          <div id="container-p1">
            <h2 id="h2-p1">Player 1:</h2>
            <button id="btnRollP1">Roll the dice</button>
            <p id="result1"></p>
          </div>

          <div id="container-p2">
            <h2 id="h2-p2">Player 2:</h2>
            <button id="btnRollP2">Roll the dice</button>
            <p id="result2"></p>
          </div>
        </div>
        <div id="div-result">
          <button id="final-result">Get the final result</button>
        </div>
      </main>
    </div>
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--my js file-->
    <script src="./js/dice.js"></script>
  </body>
</html>
